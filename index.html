<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MT Safeline Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container1">
      <h1>Mettler Toledo</h1>
      <h2>Metal Detection Calculators</h2>
      <!-- <div class="slideshow">
        <img src="image1.jpg" class="active" />
        <img src="image2.jpg" />
        <img src="image3.jpg" />
      </div> -->
      <div class="container2">
        <div class="container3 conveyors">
          <h2>Conveyorised systems</h2>
          <h3>GC systems</h3>
          <button>GC Length</button>
          <h3>Legacy systems</h3>
          <button>S80 Length</button>
          <button>S90 Length</button>
          <button>S200 Length</button>
          <h3>Reject Calculations</h3>
          <button>Retracting Bands</button>
          <button>Pack Rates</button>
        </div>
        <div class="container3 nonConveyors">
          <h2>Non-Conveyorised systems</h2>
          <h3>GF systems</h3>
          <button>Y-Valve</button>
          <button>Sealtite</button>
          <button>Open Diverter</button>
          <h3>ATS - Automatic test System</h3>
          <button>ATS Size Determiner</button>
          <h3>Pipeline</h3>
          <button>Pipeline</button>
        </div>
        <div class="container3 heads">
          <h2>Metal Detectors (Heads)</h2>
          <h3>Rectangular Heads</h3>
          <button>Signature Touch</button>
          <button>Profile</button>
          <button>Profile Advantage</button>
          <button>M30 Series</button>
          <button>Remotes</button>
          <button>Compacts</button>
          <h3>Round Heads</h3>
          <button>Gravity Falls</button>
          <button>Throats</button>
          <button>Super Thoats</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
