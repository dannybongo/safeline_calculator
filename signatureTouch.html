<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature Touch Calculation</title>
    <link rel="stylesheet" href="masterStyles.css" />
    <link rel="stylesheet" href="sigTouchStyles.css" />
  </head>
  <body>
    <div class="container1" id="container1">
      <h1>Mettler Toledo</h1>
      <h2>Signature Touch</h2>
      <div class="container2">
        <div class="container3LHS">
          <form action="" method="GET">
            <h2>Inputs</h2>
            <div class="formDiv">
              <label for="detectorType">Detector Type:</label>
              <select id="detectorType" name="detectorType" required>
                <option value="" disabled selected hidden>Select</option>
                <option value="signatureTouch">Signature Touch</option>
                <option value="rzSignatureTouch">RZ Signature Touch</option>
              </select>
            </div>
            <div class="formDiv">
              <label for="caseMaterial">Case Material:</label>
              <select id="caseMaterial" name="caseMaterial" required>
                <option value="" disabled selected hidden>Select</option>
                <option value="stainlessSteel">Stainless Steel</option>
                <option value="paintedAluminium">Painted Aluminium</option>
              </select>
            </div>
            <div class="formDiv">
              <label for="caseDutyType">Case Type:</label>
              <select id="caseDutyType" name="caseDutyType" required>
                <option value="" disabled selected hidden>Select</option>
                <option value="mediumDuty">Medium Duty</option>
                <option value="heavyDuty">Heavy Duty</option>
              </select>
            </div>
            <div class="formDiv">
              <label>Apeture Height (mm):</label>
              <input
                type="text"
                id="inputApetureHeight"
                name="inputApetureHeight"
                placeholder="Apeture Height"
                required
              />
            </div>
            <div class="formDiv">
              <label>Apeture Width (mm):</label>
              <input
                type="text"
                id="inputApetureWidth"
                name="inputApetureWidth"
                placeholder="Apeture Width"
                required
              />
            </div>
            <div class="buttons">
              <button type="button" id="calculateBtn">Calculate</button>
              <button type="button" id="resetBtn">Reset</button>
            </div>
            <h2>Output</h2>
            <div class="formDiv">
              <label for="Weight">Approx' Weight (Kg):</label>
              <output type="text" id="weight"></output>
            </div>
            <div id="DetectorInfoContainer">
              <label for="detectorInfo" id="labelDetInfo"
                >Detector Information:</label
              >
              <output type="text" id="detectorInfoOutput"></output>
            </div>
            <div class="buttons2">
              <button type="button" id="requestDrawingBtn">
                Request Drawing
              </button>
              <button type="button" id="printBtn">Print PDF</button>
              <button type="button" id="homeBtn" data-url="index.html">
                Homepage
              </button>
            </div>
          </form>
        </div>
        <div class="container3RHS">
          <div class="container4RHS">
            <img
              class="imgSideView"
              src="images/signatureTouchSideView.jpg"
              alt="Signature Touch Metal Detector"
            />
            <output type="text" id="outputApetureHeight"></output>
            <output type="text" id="outputApetureWidth"></output>
            <output type="text" id="dimensionA1"></output>
            <output type="text" id="dimensionA2"></output>
            <output type="text" id="dimensionA3"></output>
            <output type="text" id="dimension100_LHS"></output>
            <output type="text" id="dimension100_RHS"></output>
            <output type="text" id="cableDim"></output>
            <output type="text" id="lengthFrontToApeture"></output>
            <output type="text" id="length"></output>
            <output type="text" id="lengthPlusModule"></output>
            <output type="text" id="height"></output>
            <output type="text" id="dimension88"></output>
            <output type="text" id="dimensionWcT"></output>
          </div>
          <div class="container4RHS">
            <img
              class="imgFrontView"
              src="images/signatureTouchFrontView.jpg"
              alt="Signature Touch Metal Detector"
            />
            <output type="text" id="dimensionZ2_LHS"></output>
            <output type="text" id="dimensionZ2_RHS"></output>
            <output type="text" id="dimensionZ"></output>
            <output type="text" id="dimensionZcT"></output>

            <output type="text" id="dimensionThk_LHS"></output>
            <output type="text" id="dimensionThk_RHS"></output>
            <output type="text" id="dimensionMFZ_LHS"></output>
            <output type="text" id="dimensionMFZ_RHS"></output>
            <output type="text" id="dimensionDMFZ_LHS"></output>
            <output type="text" id="dimensionDMFZ_RHS"></output>
          </div>
        </div>
      </div>
      <form class="drawingRequestForm" id="drawingRequestForm">
        <h1>Drawing Request</h1>
        <div class="formDiv">
          <label>Drawing Number:</label>
          <input
            type="text"
            id="drawingNumber"
            name="drawingNumber"
            placeholder="Drawing Number"
            required
          />
        </div>
        <div class="formDiv">
          <label>Requested By:</label>
          <input
            type="text"
            id="requestedBy"
            name="requestedBy"
            placeholder="Name"
            required
          />
        </div>
        <div class="formDiv">
          <label>Drawing Recipient:</label>
          <input
            type="text"
            id="drawingRecipient"
            name="drawingRecipient"
            placeholder="Name"
            required
          />
        </div>
        <div class="formDiv">
          <label>PDF Required:</label>
          <input type="checkbox" id="pdfRequired" name="pdfRequired" />
        </div>
        <div class="formDiv">
          <label>DWG Required:</label>
          <input type="checkbox" id="dwgRequired" name="pdfRequired" />
        </div>
        <div class="formDiv">
          <label>DFX Required:</label>
          <input type="checkbox" id="dfxRequired" name="pdfRequired" />
        </div>
        <div class="formDiv">
          <label>STEP Required:</label>
          <input type="checkbox" id="stepRequired" name="pdfRequired" />
        </div>
        <div class="formDiv">
          <label>Additional Notes:</label>
          <input
            type="text"
            id="additionalNotes"
            name="additionalNotes"
            placeholder=""
          />
        </div>
        <div class="buttons">
          <button
            type="button"
            id="sendDrawingRequestBtn"
            class="sendDrawingRequestBtn"
          >
            Send Request
          </button>
          <button type="button" id="returnBtn" class="returnBtn">Return</button>
        </div>
      </form>
    </div>
    <script src="signatureTouch.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
