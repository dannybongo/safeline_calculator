<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature Touch Calculation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container1">
      <h1>Mettler Toledo</h1>
      <h2>Signature Touch</h2>
      <div class="container2">
        <div class="container3LHS">
          <h1>hello</h1>
          <h1>hello</h1>
          <h1>hello</h1>
          <output type="text" id="testA"></output>
          <output type="text" id="testB"></output>
          <output type="text" id="testC"></output>
        </div>
        <div class="container3RHS">
          <h2>Inputs</h2>
          <form action="" method="GET">
            <div class="formDiv">
              <label for="detectorType">Detector Type:</label>
              <select id="detectorType" name="detectorType">
                <option value="" disabled selected hidden>Select</option>
                <option value="option1">Signature Touch</option>
                <option value="option2">RZ Signature Touch</option>
              </select>
            </div>
            <div class="formDiv">
              <label for="caseMaterial">Case Material:</label>
              <select id="caseMaterial" name="caseMaterial" required>
                <option value="" disabled selected hidden>Select</option>
                <option value="option1">Stainless Steel</option>
                <option value="option2">Painted Aluminium</option>
              </select>
            </div>
            <div class="formDiv">
              <label for="caseType">Case Type:</label>
              <select id="caseType" name="caseType" required>
                <option value="" disabled selected hidden>Select</option>
                <option value="option1">Medium Duty</option>
                <option value="option2">Heavy Duty</option>
              </select>
            </div>
            <div class="formDiv">
              <label>Apeture Width (mm):</label>
              <input
                type="text"
                id="apetureWidth"
                name="apetureWidth"
                placeholder="Apeture Width"
                required
              />
            </div>
            <div class="formDiv">
              <label>Apeture Height (mm):</label>
              <input
                type="text"
                id="apetureHeight"
                name="apetureHeight"
                placeholder="Apeture Height"
                required
              />
            </div>
            <div class="buttons">
              <button type="button" id="calculateBtn">Calculate</button>
              <button class="resetButton">Reset</button>
              <h2>Output</h2>
            </div>
            <div class="formDiv">
              <label for="Weight">Approx' Weight (Kg):</label>
              <output type="text"></output>
            </div>
            <div class="formDiv">
              <label for="detectorInfo" class="labelDetInfo"
                >Detector Information:</label
              >
              <output type="text" class="outputDetInfo"></output>
            </div>
            <div class="buttons">
              <button>Request Drawing</button>
              <button>Print PDF</button>
              <button>Homepage</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
