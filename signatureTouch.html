<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature Touch Calculation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container1">
      <h1>Mettler Toledo</h1>
      <h2>Signature Touch</h2>
      <div class="container2">
        <div class="container3LHS">
          <img
            src="images/signatureTouch.jpg"
            alt="Signature Touch Metal Detector"
          />
          <output type="text" id="outputApetureHeight"></output>
          <output type="text" id="outputApetureWidth"></output>
          <output type="text" id="dimensionA1"></output>
          <output type="text" id="dimensionA2"></output>
          <output type="text" id="dimensionA3"></output>
          <output type="text" id="dimensionZ2_LHS"></output>
          <output type="text" id="dimensionZ2_RHS"></output>
          <output type="text" id="dimensionZ"></output>
          <output type="text" id="dimensionZcT"></output>
          <output type="text" id="dimensionWcT"></output>
          <output type="text" id="dimensionThk_LHS"></output>
          <output type="text" id="dimensionThk_RHS"></output>
          <output type="text" id="dimensionMFZ_LHS"></output>
          <output type="text" id="dimensionMFZ_RHS"></output>
          <output type="text" id="dimensionDMFZ_LHS"></output>
          <output type="text" id="dimensionDMFZ_RHS"></output>
          <output type="text" id="dimension88"></output>
          <output type="text" id="dimension100_LHS"></output>
          <output type="text" id="dimension100_RHS"></output>
          <output type="text" id="cableDim"></output>
          <output type="text" id="lengthFrontToApeture"></output>
          <output type="text" id="lengthPlusModule"></output>
          <output type="text" id="length"></output>
          <output type="text" id="height"></output>
        </div>
        <div class="container3RHS">
          <h2>Inputs</h2>
          <form action="" method="GET">
            <div class="formDiv">
              <label for="detectorType">Detector Type:</label>
              <select id="detectorType" name="detectorType" required>
                <option value="" disabled selected hidden>Select</option>
                <option value="signatureTouch">Signature Touch</option>
                <option value="rzSignatureTouch">RZ Signature Touch</option>
              </select>
            </div>
            <div class="formDiv">
              <label for="caseMaterial">Case Material:</label>
              <select id="caseMaterial" name="caseMaterial" required>
                <option value="" disabled selected hidden>Select</option>
                <option value="stainlessSteel">Stainless Steel</option>
                <option value="paintedAluminium">Painted Aluminium</option>
              </select>
            </div>
            <div class="formDiv">
              <label for="caseDutyType">Case Type:</label>
              <select id="caseDutyType" name="caseDutyType" required>
                <option value="" disabled selected hidden>Select</option>
                <option value="mediumDuty">Medium Duty</option>
                <option value="heavyDuty">Heavy Duty</option>
              </select>
            </div>
            <div class="formDiv">
              <label>Apeture Height (mm):</label>
              <input
                type="text"
                id="inputApetureHeight"
                name="inputApetureHeight"
                placeholder="Apeture Height"
                required
              />
            </div>
            <div class="formDiv">
              <label>Apeture Width (mm):</label>
              <input
                type="text"
                id="inputApetureWidth"
                name="inputApetureWidth"
                placeholder="Apeture Width"
                required
              />
            </div>

            <div class="buttons">
              <button type="button" id="calculateBtn">Calculate</button>
              <button class="resetButton">Reset</button>
              <h2>Output</h2>
            </div>
            <div class="formDiv">
              <label for="Weight">Approx' Weight (Kg):</label>
              <output type="text"></output>
            </div>
            <div class="formDiv">
              <label for="detectorInfo" class="labelDetInfo"
                >Detector Information:</label
              >
              <output type="text" class="outputDetInfo"></output>
            </div>
            <div class="buttons">
              <button>Request Drawing</button>
              <button>Print PDF</button>
              <button>Homepage</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
